testing:
  host: datasupport-test.it.helsinki.fi
  root: /data/rds/current/public
  uri: 'https://datasupport-test.it.helsinki.fi'
  user: ${env.PROJECT_SSH_USER}
  ssh:
    options: '-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no'
production:
  host: datasupport.helsinki.fi
  root: /data/rds/current/public
  uri: 'https://datasupport.helsinki.fi'
  user: ${env.PROJECT_SSH_USER}
  ssh:
    options: '-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no'
